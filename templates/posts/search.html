{% for post in posts %}
  <div class="card" style="width:80%;border-radius:35px; margin:auto; background-color: white; color: black; text-align:center; margin-bottom: 25px;" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"><a href="/posts/{{post[0]}}" style="text-decoration:none; color:black;">{{ post[1] }}</a></h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      {%if user_id==post[3]%}
        <form method="POST" style="display: inline;" action="/posts/{{post[0]}}">
          <input type="hidden" name="_method" value="DELETE" />
          <button type="submit" class="fas fa-trash-alt btn btn-danger"></button>
        </form>
      <a style="display: inline;" href="/posts/{{ post[0] }}/edit"><i class="fas fa-edit btn btn-success"></i></a>
      {% endif %}
    </div>
  </div>
    {% endfor %}
{% include "partials/footer.html" %}
